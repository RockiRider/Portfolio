<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>DeepTalks</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="/projects/deeptalks/css/styler.css"/>
    <link rel="stylesheet" href="/projects/deeptalks/css/responsive/style-responsive.css"/>
    
    
</head>

<body>
    <section class="home"id="particles-js">
    
    <a href="#main"><div class="begin">DeepTalks</div></a>
    <div class="button-wrapper">
        <button type="button" role="button" class="arrow-button">
            <span class="line-a"></span>
            <span class="line-b"></span>
        </button>
    </div>
    </section>
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="/projects/deeptalks/js/particles.min.js"></script>
    <script src="/projects/deeptalks/js/app.js"></script>
    
    <script>/* Arrow button */
$("button.arrow-button").click(function () {
  if (!$(this).hasClass("up") && !$(this).hasClass("down")) {
    $(this).addClass("up");
  }
  else {
    $(this).toggleClass("up down");
  }
  return false;
});</script>
    
</body>
</html>
